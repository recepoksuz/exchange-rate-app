<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Exchange Rate App</title>
</head>

<body>
    <div class="content card mt-5">
        <h2 class="mb-4" style="color: beige">Döviz Kuru Çevirme Uygulaması</h2>
        <div class="exchange-area mb-4 row justify-content-center ">
            <input class="form-control quantity mr-2" type="number" style="width: 25%;" placeholder="Miktar">
            <select id="firstCurrencySelect" class=" my-2">
                <option selected>USD</option>
                <option>EUR</option>
                <option>TRY</option>
                <option>JPY</option>
                <option>GBP</option>
            </select>
            <h3>-></h3>
            <select id="secondCurrencySelect" class="mr-3 my-2">
                <option selected>USD</option>
                <option>EUR</option>
                <option>TRY</option>
                <option>JPY</option>
                <option>GBP</option>
            </select>
            <button type="button" class="btn btn-danger exchange-btn">Dönüştür</button>
        </div>
        <div class="result-area row">
            <input readonly class="form-control result" placeholder="Sonuç">
        </div>
        <span class="mt-3">Recep Öksüz</span>
    </div>

    <script src="app.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>

</html>
